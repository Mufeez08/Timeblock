<!DOCTYPE html>
<html>
<head>
    <title>Assignment Schedule</title>
    <link rel="stylesheet" href="StaticFiles/add-assignment.css">
</head>
<body>
    <h1>Assignment Schedule</h1>
    <form>
        <label for="assignment-name">Assignment Name:</label>
        <input type="text" id="assignment-name" name="assignment-name"><br>

        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date"><br>

        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" name="difficulty"><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject"><br>

        <input type="submit" value="Add Assignment">
    </form>
    <br>
    <table>
        <tr>
            <th>Assignment Name</th>
            <th>Due Date</th>
            <th>Subject</th>
            <th>Difficulty</th>
        </tr>
    </table>
</body>
</html>
